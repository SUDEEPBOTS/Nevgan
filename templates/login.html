<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body { 
            background-color: #000; 
            color: white; 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        form { 
            background: #111; 
            padding: 40px; 
            border-radius: 10px; 
            border: 1px solid #333; 
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        input { 
            padding: 10px; 
            width: 200px; 
            margin-bottom: 10px; 
            border-radius: 5px; 
            border: 1px solid #444; 
            background: #222; 
            color: white;
        }
        button { 
            padding: 10px 20px; 
            background: #0070f3; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold;
        }
        button:hover { background: #0051a8; }
    </style>
</head>
<body>
    <form action="/login" method="POST">
        <h2>ðŸ”’ Admin Login</h2>
        <input type="password" name="password" placeholder="Enter Password" required>

</body>
</html>
